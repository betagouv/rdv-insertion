inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "vendor/bundle/**/*"
    - "bin/*"
    - "node_modules/**/*"
    - "db/schema.rb"
    - "db/seeds.rb"
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - "app/services/**/*" # Inheriting BaseService without calling super is OK.

Metrics/BlockLength:
  Exclude:
    - "Guardfile"
    - "scripts/*"
    - "spec/**/*"
    - "config/initializers/*"
    - "config/environments/*"
    - "config/routes.rb"

Layout/LineLength:
  Max: 120

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

RSpec/ContextWording:
  Enabled: False

RSpec/ExampleLength:
  Max: 30
  Exclude:
    - "spec/features/**/*"
    - "spec/requests/api/**/*"

RSpec/LetSetup:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/MessageChain:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - "spec/features/**/*"
